<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backgammon Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(12, 50px);
      grid-template-rows: repeat(2, 100px);
      gap: 2px;
    }

    .triangle {
      width: 100%;
      height: 100%;
      border: 1px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .even {
      background-color: #e0e0e0;
    }

    .odd {
      background-color: #c0c0c0;
    }
  </style>
</head>
<body>

<div class="board">
  <!-- White side -->
  <div class="triangle even">24</div>
  <div class="triangle odd"></div>
  <div class="triangle even"></div>
  <div class="triangle odd"></div>
  <div class="triangle even"></div>
  <div class="triangle odd"></div>
  <div class="triangle even"></div>
  <div class="triangle odd"></div>
  <div class="triangle even"></div>
  <div class="triangle odd"></div>
  <div class="triangle even"></div>
  <div class="triangle odd"></div>

  <!-- Bar -->
  <div class="triangle" style="grid-row: span 2; background-color: #a0a0a0;">Bar</div>

  <!-- Black side -->
  <div class="triangle odd"></div>
  <div class="triangle even"></div>
  <div class="triangle odd"></div>
  <div class="triangle even"></div>
  <div class="triangle odd"></div>
  <div class="triangle even"></div>
  <div class="triangle odd"></div>
  <div class="triangle even"></div>
  <div class="triangle odd"></div>
  <div class="triangle even"></div>
  <div class="triangle odd"></div>
  <div class="triangle even">1</div>
</div>

</body>
</html>
